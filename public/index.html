<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <form class="formulario" action="/enviar" method="POST">
            <div class="section-campos">
                <div class="campo">
                    <label for="nome">Nome <span class="required-indicator">*</span></label>
                    <input type="text" id="nome" name="nome" class="required" placeholder="Digite o seu nome">
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome <span class="required-indicator">*</span></label>
                    <input type="text" id="sobrenome" name="sobrenome" class="required" placeholder="Digite o seu sobrenome">
                </div>
                <div class="campo">
                    <label for="email">Email <span class="required-indicator">*</span></label>
                    <input type="email" id="email" name="email" class="required" placeholder="Digite o seu e-mail">
                </div>
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a sua cidade">
                </div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu número de telefone">
                </div>
                <div class="campo">
                    <label for="volume">Volume</label>
                    <div class="volume-input">
                        <button type="button" class="volume-btn minus">-</button>
                        <input type="text" id="volume" name="volume" placeholder="Digite a quantidade">
                        <button type="button" class="volume-btn plus">+</button>
                    </div>
                </div>
            </div>
            <div class="section-opcoes">
                <div class="pergunta">
                    <label for="opcoes">Sabe qual produto utilizar? <span class="required-indicator">*</span></label>
                </div>
                <div class="opcoes">
                    <div class="campo-opcoes">
                        <input type="radio" id="op1" name="opcoes" class="required" value="1">
                        <label for="op1">Sim, sei qual produto utilizar!</label>
                    </div>
                    <div class="campo-opcoes">
                        <input type="radio" id="op2" name="opcoes" class="required" value="2">
                        <label for="op2">Não, preciso de ajuda para escolher meu produto!</label>
                    </div>
                </div>
            </div>
            <div class="section-pergunta-checkbox">
                <div class="pergunta-checkbox">
                    <label for="pergunta-checkbox">Escolha suas opções: <span class="required-indicator">*</span></label>
                </div>
            </div>
            <div class="section-novas-opcoes">
                <div class="opcoes-1 novas-opcoes">
                    <div class="coluna">
                        <label for="checkbox1"><input type="checkbox" id="checkbox1" name="checkboxOpcoes" value="Texapon S 2"> Texapon S 2</label><br>
                        <label for="checkbox2"><input type="checkbox" id="checkbox2" name="checkboxOpcoes" value="Eumulgin CO 40"> Eumulgin CO 40</label><br>
                        <label for="checkbox3"><input type="checkbox" id="checkbox3" name="checkboxOpcoes" value="Plantacare 2000 UP"> Plantacare 2000 UP</label><br>
                        <label for="checkbox4"><input type="checkbox" id="checkbox4" name="checkboxOpcoes" value="Plantacare 1200 UP"> Plantacare 1200 UP</label><br>
                        <label for="checkbox5"><input type="checkbox" id="checkbox5" name="checkboxOpcoes" value="Texapon SBN"> Texapon SBN</label><br>
                    </div>
                    <div class="coluna">
                        <label for="checkbox6"><input type="checkbox" id="checkbox6" name="checkboxOpcoes" value="Myritol 312 LB"> Myritol 312 LB</label><br>
                        <label for="checkbox7"><input type="checkbox" id="checkbox7" name="checkboxOpcoes" value="UVINUL MC 80"> UVINUL MC 80</label><br>
                        <label for="checkbox8"><input type="checkbox" id="checkbox8" name="checkboxOpcoes" value="Plantaren 1200 N"> Plantaren 1200 N</label><br>
                        <label for="checkbox9"><input type="checkbox" id="checkbox9" name="checkboxOpcoes" value="Jordapon SCI Powder"> Jordapon SCI Powder</label><br>
                        <label for="checkbox10"><input type="checkbox" id="checkbox10" name="checkboxOpcoes" value="Lamesoft PO 65"> Lamesoft PO 65</label><br>                        
                    </div>    
                    <div class="coluna">
                        <label for="checkbox11"><input type="checkbox" id="checkbox11" name="checkboxOpcoes" value="Uvinul A Plus Granular"> Uvinul A Plus Granular</label><br>
                        <label for="checkbox12"><input type="checkbox" id="checkbox12" name="checkboxOpcoes" value="Cetiol AB"> Cetiol AB</label><br>
                        <label for="checkbox13"><input type="checkbox" id="checkbox13" name="checkboxOpcoes" value="Myritol 312"> Myritol 312</label><br>
                        <label for="checkbox14"><input type="checkbox" id="checkbox14" name="checkboxOpcoes" value="Cetiol CC"> Cetiol CC</label><br>
                        <label for="checkbox15"><input type="checkbox" id="checkbox15" name="checkboxOpcoes" value="Tinosorb M"> Tinosorb M</label><br>
                    </div>    
                </div>
                <div class="opcoes-2 novas-opcoes">
                    <div class="descricao">
                        <label for="caixa-texto">Descreva para qual finalidade está precisando <span class="required-indicator">*</span> </label>
                    </div>
                    <textarea id="caixa-texto" name="caixaTexto" class="required" rows="5" placeholder="Digite para qual finalidade está precisando do produto"></textarea>
                </div>
            </div>
            <div class="section-politica">
                <label for="checkbox16">
                <input type="checkbox" id="checkbox16" name="concordouPolitica" class="required"> Estou de acordo com a política de privacidade <span class="required-indicator">*</span> </label><br>
            </div>
            <div class="section-botao">
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
